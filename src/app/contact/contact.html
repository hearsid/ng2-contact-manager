<div class="thumbnail">
    <img class="media-object contact-image" src="app/img/faces/{{contact.id}}.jpg">
</div>
<div class="media-heading">
    <h3>
        {{contact.name}}
        <small>
            <a ui-sref="edit({id:contact.id})"><span class="glyphicon glyphicon-pencil"></span></a>
            <a ng-click="deleteContact($index)" class="delete-contract">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </small>
    </h3>
</div>
<div class="media-body">
    <dl>
        <dt>[Phone Number]</dt>
        <dd ng-bind="contact.tel"></dd>
        <dt>[Email]</dt>
        <dd ng-bind="contact.email"></dd>
    </dl>
</div>
<hr>
