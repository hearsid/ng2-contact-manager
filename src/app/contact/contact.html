<div class="thumbnail"> 
    <img class="media-object contact-image" src="assets/img/faces/{{contact.id || contact.imageId}}.jpg">
</div>
<div class="media-heading">
    <h3>
        {{contact.name}}
        <small>
            <a (click)="edit()"><span class="glyphicon glyphicon-pencil"></span></a>
            <a (click)="removeContact(index)">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </small>
    </h3>
</div>
<div class="media-body">
    <dl>
        <dt>[Phone Number]</dt>
        <dd >{{contact.tel}}</dd>
        <dt>[Email]</dt>
        <dd >{{contact.email}}</dd>
    </dl>
</div>
<hr>
