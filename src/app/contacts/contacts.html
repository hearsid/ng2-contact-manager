<h2 class="page-header text-center">{{title}}</h2>
<p class="text-center">
    <a (click)="addContact()" class="btn btn-lg btn-outline" >Add Contact</a>
</p>
<ul class="media-list row contacts-container">
    <li *ngFor="let contact of contacts" class="my-repeat-animation contacts media col-md-6 col-lg-4">
        {{contact.id}}
        <contact [contact]="contact" (delete)="delete($event)"></contact>

    </li>
</ul>
