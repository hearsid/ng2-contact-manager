<h2 class="page-header text-center">{{title}} Contact</h2>
<form #f="ngForm" role="form" class="form-horizontal contract-form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Full name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input"
                   [(ngModel)]="contact.name" name="contactName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-email-input"
                   [(ngModel)]="contact.email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Telephone number:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-tel-input"
                   [(ngModel)]="contact.tel" name="tel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button *ngIf="gettingEdited"  type="submit"
            (click)="addContact(name,email,tel)"
            class="btn btn-outline btn-lg btn-block">Submit</button>
            <button *ngIf="!gettingEdited" type="submit"
            (click)="editContact(id , name , email , tel)"
            class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
            <a ui-sref="home" class="btn btn-outline btn-lg btn-block">Cancel</a>
        </div>
    </div>
</form>
